<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grupo Enlace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="/resources/theme/css/bootstrap.min.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Grupo enlace</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#acercaDe">Acerca de</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" th:object="${formData}">
        <br class="starter-template">
            <h1 th:text="'Tarea : '+ *{tarea.title}"></h1>
            <br>
        <br>
        <hr>
        <th:block >


            <span th:text="'Tarea Creada por : ' + *{userName}">Text</span>
            <br>
            <span th:text="'Descripcion : ' + *{tarea.description}">Text</span>
            <hr>
            <hr>
            <a th:href="'/tareas?usuario=' + *{userId}">Volver a mis tareas</a>

        </th:block>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="/resources/theme/js/bootstrap.min.js"></script>

</body>
</html>
